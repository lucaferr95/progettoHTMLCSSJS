<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profilo utente</title>
    <link rel="stylesheet" href="profilo.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- NAVBAR -->
    <header>
      <nav
        class="navbar navbar-expand-lg bg-dark border-bottom border-body py-3 px-2"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a href="index.html">
            <img
              src="img/logo manganello.jpg"
              alt="Logo"
              class="logo-cerchio"
              height="60"
              width="60"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="personaggi.html">Personaggi</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="chisiamo.html">Chi siamo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="profilo.html">Profilo</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- CONTENUTO -->
    <div class="container mt-5 mb-5">
      <h2 class="titolo">La tua scheda utente</h2>

      <div class="row justify-content-center">
        <div
          class="col-10 col-sm-8 col-md-6 col-lg-6 bg-black bg-gradient p-4 rounded"
        >
          <form id="profileForm">
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" />
            </div>
            <div class="mb-3">
              <label for="cognome" class="form-label">Cognome</label>
              <input type="text" class="form-control" id="cognome" />
            </div>
            <div class="mb-3">
              <label for="eta" class="form-label">Età</label>
              <input type="number" class="form-control" id="eta" />
            </div>
            <div class="mb-3">
              <label for="personaggio" class="form-label"
                >Personaggio preferito</label
              >
              <input type="text" class="form-control" id="personaggio" />
            </div>
            <div class="mb-3">
              <label for="manga" class="form-label"
                >Manga/anime preferito</label
              >
              <input type="text" class="form-control" id="manga" />
            </div>
            <div class="mb-3">
              <label for="frase" class="form-label">Frase preferita</label>
              <input type="text" class="form-control" id="frase" />
            </div>
            <button type="submit" class="btn btn-primary">Salva profilo</button>
          </form>

          <div
            class="profile-card mt-4 bg-success bg-gradient bg-gradient"
            id="schedaProfilo"
            style="display: none"
          >
            <h3>Scheda profilo</h3>
            <div class="profile-item">
              <span>Nome:</span> <span id="outNome"></span>
            </div>
            <div class="profile-item">
              <span>Cognome:</span> <span id="outCognome"></span>
            </div>
            <div class="profile-item">
              <span>Età:</span> <span id="outEta"></span>
            </div>
            <div class="profile-item">
              <span>Personaggio preferito:</span>
              <span id="outPersonaggio"></span>
            </div>
            <div class="profile-item">
              <span>Manga preferito:</span> <span id="outManga"></span>
            </div>
            <div class="profile-item">
              <span>Frase preferita:</span> <span id="outFrase"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center py-3 bg-dark">
      <b>© 2025 Manga-nello – Creato da Luca Ferrara</b>
    </footer>

    <script src="profilo.js"></script>
  </body>
</html>
